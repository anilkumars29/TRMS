<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Teacher Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
      color: #4caf50; /* Match submit button color */
      margin-top: 10px; /* Add some space after the button */
      display: block; /* Make the link a block-level element for centering */
      text-align: center; /* Center the text within the link */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insert Teacher Record</h2>
    <form action="InsertTeacherServlet" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="experience">Experience:</label>
      <input type="number" id="experience" name="experience" required>

      <label for="subjects">Subjects:</label>
      <input type="text" id="subjects" name="subjects" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="INSERT">
      <a href="home.html">Go Back Home</a>
    </form>
  </div>
</body>
</html>
